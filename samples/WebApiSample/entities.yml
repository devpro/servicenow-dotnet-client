namespaces:
  root: RabbidsIncubator.Samples.ServiceNowWebApiSample
  webApi: RabbidsIncubator.Samples.ServiceNowWebApiSample
targetApplication: WebApp
entities:
  - name: Location
    resourceName: locations
    queries:
      findAll:
        serviceNowRestApiTable: cmn_location
    fields:
      - name: Name
        mapFrom: name
      - name: City
        mapFrom: city
      - name: CountryName
        mapFrom: country
      - name: Latitude
        mapFrom: latitude
      - name: Longitude
        mapFrom: longitude
  - name: MySqlServerView
    resourceName: my-mssql-view
    queries:
      findAll:
        sqlServerDatabaseTable: My_View
    fields:
      - name: Id
        mapFrom: CMDB_ID
      - name: Name
        mapFrom: Name
      - name: IsStackMember
        mapFrom: Is_stack_Member
        fieldType: Boolean
