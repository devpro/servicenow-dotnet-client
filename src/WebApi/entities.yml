entities:
  - name: Location
    resourceName: locations
    queries:
      - action: Get
        table: cmn_location
    fields:
      - name: Name
        serviceNowFieldName: name
      - name: City
        serviceNowFieldName: city
      - name: CountryName
        serviceNowFieldName: country
      - name: Latitude
        serviceNowFieldName: latitude
      - name: Longitude
        serviceNowFieldName: longitude
