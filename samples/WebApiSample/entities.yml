namespaces:
  root: RabbidsIncubator.Samples.ServiceNowWebApiSample
  webApi: RabbidsIncubator.Samples.ServiceNowWebApiSample
targetApplication: WebApp
entities:
  - name: Location
    resourceName: locations
    queries:
      findAll:
        serviceNowRestApiTable: cmn_location
    fields:
      - name: Name
        mapFrom: name
      - name: City
        mapFrom: city
      - name: CountryName
        mapFrom: country
      - name: Latitude
        mapFrom: latitude
      - name: Longitude
        mapFrom: longitude
  - name: DatabaseInventory
    resourceName: db-inventories
    queries:
      findAll:
        sqlServerDatabaseTable: Inventory
    fields:
      - name: Id
        mapFrom: CMDB_ID
      - name: Name
        mapFrom: Name
      - name: Quantity
        mapFrom: Qty
        fieldType: Number
      - name: IsStackMember
        mapFrom: Is_stack_Member
        fieldType: Boolean
